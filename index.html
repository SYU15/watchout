<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="title">WATCHOUT</div>
      <div class="high">High Score: <span class="highscore">0</span></div>
      <div class="current">Current Score: <span class="currentscore">0</span></div>
      <div class="collisions">Collisions: <span class="totalcollisions">0</span></div>
    </div>
    <div class="gamewindow"></div>
    <div class="authors">Sarah Yu & Zachary Lester, HR28 May 2015</div>
    <script src="underscore-min.js"></script>
    <script src="d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
